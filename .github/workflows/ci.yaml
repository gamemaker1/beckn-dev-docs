# .github/workflow/ci.yaml
# CI configuration file that tells GitHub what to do when a commit is pushed.

name: CI

# Run the job whenever a commit is pushed to any branch
on: [push, pull_request]

jobs:
  # This job checks if the project can compile succesfully
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup PNPM 7
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0
      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build the project
        run: pnpm build
  # This job checks if there are any lint issues in the code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup PNPM 7
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0
      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint code
        run: pnpm lint
  # This job deploys the site to Firebase Hosting
  deploy:
    name: Deploy
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Setup PNPM 7
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.0.0
      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Deploy
        run: pnpm deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
